batch_size: 8
iters: 150000

train_dataset:
  type: Dataset
  dataset_root: seg_dataset_SCUT_NFPH_v2_N
  train_path: seg_dataset_SCUT_NFPH_v2_N/train.txt
  num_classes: 7
  mode: train
  transforms:
    - type: ResizeStepScaling
      min_scale_factor: 0.5
      max_scale_factor: 2.0
      scale_step_size: 0.25
    - type: RandomPaddingCrop
      crop_size: [640, 480]
    - type: RandomHorizontalFlip
    - type: RandomDistort
      brightness_range: 0.1
      contrast_range: 0.1
      saturation_range: 0.1
    - type: Normalize

val_dataset:
  type: Dataset
  dataset_root: seg_dataset_SCUT_NFPH_v2_N
  val_path: seg_dataset_SCUT_NFPH_v2_N/val.txt
  num_classes: 7
  mode: val
  transforms:
    - type: Normalize

optimizer:
  type: sgd
  momentum: 0.9
  weight_decay: 4.0e-5

lr_scheduler:
  type: PolynomialDecay
  learning_rate: 0.01
  end_lr: 0
  power: 0.9

loss:
  types:
    - type: CrossEntropyLoss
    
  coef: [1]

model:
  type: HSANet
  backbone:
    type: STDC2
    pretrained: https://bj.bcebos.com/paddleseg/dygraph/PP_STDCNet2.tar.gz
